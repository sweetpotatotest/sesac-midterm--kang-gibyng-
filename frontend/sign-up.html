<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <style>

  </style>
  <title>Document</title>
</head>
<!-- 체크박스 동의 예제 -->
<!-- https://velog.io/@sangyoung23/JS-%ED%9A%8C%EC%9B%90%EA%B0%80%EC%9E%85-%EC%95%BD%EA%B4%80%EB%8F%99%EC%9D%98-%EC%98%88%EC%A0%9C -->

<body>
  <div class="container">
    <form class="row g-3">
      <div class="col-md-6 input-group-text">
        <div class="input-group-text"><i class="bi bi-person-bounding-box"></i></div>
        <input type="text" class="form-control" id="inputEmail4" placeholder="아이디">
      </div>
      <div class="col-md-6 input-group-text">
        <div class="input-group-text"><i class="bi bi-envelope-at-fill"></i></div>
        <input type="email" class="form-control" id="inputPassword4" placeholder="이메일">
      </div>
      <div class="col-12 input-group-text">
        <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
        <input type="password" class="form-control" id="password1" placeholder="패스워드">
      </div>
      <div class="col-12 input-group-text">
        <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
        <input type="password" class="form-control" id="password2" placeholder="패스워드확인">
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary" onclick="passwordCheck()">패스워드 확인</button>
        <span id="passwordCheckResult"></span>
      </div>
      <div class="col-md-2 input-group-text">
        <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
        <input type="text" class="form-control" id="inputCit1" placeholder="이름">
      </div>
      <div class="col-md-4 input-group-text">
        <div class="input-group-text"><i class="bi bi-calendar"></i></div>
        <input type="text" class="form-control" id="inputCity" placeholder="생년월일">
      </div>
      <div class="col-md-6 input-group-text">
        <div class="input-group-text"><i class="bi bi-phone-fill"></i></div>
        <input type="text" class="form-control" id="inputZip" placeholder="휴대전화번호">
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>

  <script>
    const passwordCheck = false;

    function passwordCheck() {
      const ps1 = document.getElementById("password1").value;
      const ps2 = document.getElementById("password2").value;
      const message = document.getElementById('passwordCheckResult');
      if(ps1 === ps2) {
        message.textContent = "비밀번호가 일치합니다";
        message.style.color = "blue";
      } else {
        message.textContent = "비밀번호가 일치하지 않습니다.";
        message.style.color = "red";
      }
    }
  </script>
</body>

</html>
