<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <title>로그인</title>
</head>

<body class="bg-light">
 <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100">
      <div class="col-md-6 col-lg-4 mx-auto">
        <div class="card shadow p-4">
          <h3 class="text-center mb-4">로그인</h3>
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="Id" placeholder="id">
              <label for="Id">아이디</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="password" placeholder="Password">
              <label for="password">비밀번호</label>
            </div>
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary" onclick="login()">로그인</button>
              <button type="button" class="btn btn-secondary" onclick="remove()">저장 제거</button>
              <button type="button" class="btn btn-outline-primary" onclick="move()">회원가입 이동</button>
              <button type="button" class="btn btn-outline-primary" onclick="my()">마이페이지 이동</button>
            </div>
          </form>
          <p id="result" class="text-success text-center mt-3"></p>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  //로컬 스토리지에 저장
  function login() {
    const a = document.getElementById("floatingInput").value;
    const b = document.getElementById("floatingPassword").value;
    localStorage.setItem("id", a);
    localStorage.setItem("password", b);

    //true가 스트링
    localStorage.setItem("accesskey", true);
    document.getElementById('result').textContent = "저장 완료!";

    //클라이언트 측에서 기록함
    const localStorageId = localStorage.getItem("id");
    const localStoragePassword = localStorage.getItem("password");
    console.log(localStorageId, localStoragePassword);
  }

  function remove() {
    window.localStorage.removeItem("id");
    window.localStorage.removeItem("password");
  }

  function move() {
    window.location.href = "./sign-up.html";
    //window.open() -> 새창으로 이동
  }

  function my() {
    window.location.href = "./myPage.html";
    //window.open() -> 새창으로 이동
  }

</script>

</html>
