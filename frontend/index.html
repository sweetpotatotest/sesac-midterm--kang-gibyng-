<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button type="button" class="btn btn-primary" onclick="login()">Primary</button>
      <button type="button" class="btn btn-primary" onclick="remove()">remove</button>
      <button type="button" class="btn btn-primary" onclick="move()">move</button>
    </form>
    <p id="result"></p>
  </div>
</body>

<script>
  //로컬 스토리지에 저장
  function login() {
    const a = document.getElementById("floatingInput").value;
    const b = document.getElementById("floatingPassword").value;
    localStorage.setItem("id", a);
    localStorage.setItem("password", b);

    //true가 스트링
    localStorage.setItem("accesskey", true);
    document.getElementById('result').textContent = "저장 완료!";

    //클라이언트 측에서 기록함
    const localStorageId = localStorage.getItem("id");
    const localStoragePassword = localStorage.getItem("password");
    console.log(localStorageId, localStoragePassword);
  }

  function remove() {
    window.localStorage.removeItem("id");
    window.localStorage.removeItem("password");
  }

  function move() {
    window.location.href = "./sign-up.html";
    //window.open() -> 새창으로 이동
  }

</script>

</html>
